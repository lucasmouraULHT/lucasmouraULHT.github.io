        <section id="produtosVenda">

                    <b>Filtrar</b> 
                    <select id="filtrarCategoria" name="filtrarCategoria">
                        <option value="Todas as Categorias">Todas as Categorias</option>
                        <option value="T-shirts">T-Shirts</option>
                        <option value="Canecas">Canecas</option>
                        <option value="Meias">Meias</option>
                    </select>
                    

                    <b>Ordenar</b> 
                    <select id="filtrarPreco" name="filtrarPreco">
                        <option value="Ordenar por Preco">Ordenar por Rating</option>
                        <option value="Rating Descrescente">Rating Descrescente</option>
                        <option value="Rating Crescente">Rating Crescente</option>
                    </select>                    

                    <b>Pesquisar</b>
                    <input type="text" name="pesquisarProduto" id="pesquisarProduto">
                    <input type="submit" id="butao" value="ADD TODOS CARRINHO">
                    <input type="submit" id="menosInfo" value="Menos Info">
                </span>
            </div>
            <article id="allProdutos">
                
            </article>

            <aside id="produtosAdded">

            </aside>
